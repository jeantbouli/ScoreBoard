            </div>

                <h3>UNICORNS</h3>
                <div class="score"><h2 id="guest-score">0</h2></div>

                   <button id="plus1-guest">+1</button>

                    <button id="plus3-guest">+3</button>

                </div>
            </div>
        </div>
